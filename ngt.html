<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Nanzan's Got Talent | 飛翔祭2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Slider tuning (match V.html/VS.html) */
    .exhib-slider .swiper-container { padding: 16px 0 36px; height: auto !important; overflow: visible; }
    .exhib-slider .swiper-wrapper { height: auto !important; }
    .exhib-slider .swiper-slide { background: transparent; box-shadow: none; display: flex; align-items: stretch; justify-content: stretch; padding: 6px; height: auto !important; overflow: visible; }
    .exhib-slider .swiper-slide a { display: flex; width: 100%; height: 100%; align-items: stretch; justify-content: stretch; text-decoration: none; }

    .exhib_card { background: var(--color-card, rgba(255,255,255,0.96)); border: var(--border, 1px solid rgba(0,0,0,0.08)); border-radius: 16px; padding: 16px; box-shadow: var(--shadow-1, 0 8px 24px rgba(0,0,0,0.08)); display: flex; flex-direction: column; width: 100%; height: auto; box-sizing: border-box; gap: 12px; overflow: visible; }
    .exhib_card .group { display: inline-block; font-weight: 700; font-size: 14px; letter-spacing: .04em; color: var(--color-primary, #6aa2ff); background: color-mix(in srgb, var(--color-primary, #6aa2ff) 14%, transparent); padding: 4px 10px; border-radius: 999px; }
    .exhib_card img.map { width: 100%; aspect-ratio: 16 / 9; object-fit: cover; border-radius: 12px; box-shadow: inset 0 0 0 1px rgba(0,0,0,.04); }
    .title { font-size: 18px; line-height: 1.4; margin: 4px 0 2px; }
    .desc { display: block; color: var(--color-text-muted, #666); font-size: 14px; line-height: 1.6; word-break: break-word; }
    .desc p { margin: 0 0 8px; }
    .desc p:last-child { margin-bottom: 0; }
  </style>
</head>

<body class="s-page">
  <section class="top-img"></section>
  <div id="header"></div>

  <section class="exhib-slider">
    <h2 class="stylish-heading">
      <span class="heading-line left"></span>
      <span class="heading-text">Nanzan's Got Talent</span>
      <span class="heading-line right"></span>
    </h2>
  <section class="page-section">
    <div class="contents">
      <div class="text">
        <p class="lead">詳細は順次公開予定です。</p>
      </div>
    </div>
  </section>

  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="assets/js/site.js"></script>
</body>

</html>
