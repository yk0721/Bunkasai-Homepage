<html>
<meta charset="UTF-8">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>飛翔祭 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div id="header">
</div>
<div class="image_container">
   <div class="back-resize"> 
    <img src="./assets/img/S__11378705.jpg" class="pcback_img">
    <img src="./assets/img/92316_0.jpg" class="spback_img">
    <div class="image_overlay">
        <div class="logo_container">
        <img src="./assets/img/logo.png" class="logo_image">
        <div class="items">
            2025
        </div>
        <br>
        <div class="items">
            in  南山高等学校・中学校男子部
        </div>
        </div>
            <h2 class="countdown-title">開催まであと</h2><br>
            <div class="countdown-timer">
                <div class="time-block">
                    <span id="days">00</span>
                    <span class="label">日</span>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <span class="label">時間</span>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="label">分</span>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="label">秒</span>
                </div>
                <script>
                    fetch("header.html")
                    .then((response) => response.text())
                    .then((data) => document.querySelector("#header").innerHTML = data);
                    function updateCountdown() {
                        // 飛翔祭開始まで
                        const eventDate = new Date('2025-09-20T09:00:00');
                        const now = new Date();
                        const diff = eventDate - now;
                        if (diff > 0) {
                            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                            document.getElementById('days').textContent = days.toString().padStart(2, '0');
                            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                        } else {
                            // 開始後
                            document.getElementById('days').textContent = '00';
                            document.getElementById('hours').textContent = '00';
                            document.getElementById('minutes').textContent = '00';
                            document.getElementById('seconds').textContent = '00';

                            document.querySelector('.countdown-title').textContent = '飛翔祭開催中！';
                        }
                    }

                    setInterval(updateCountdown, 1000);
                </script>
            </div>
        </div>
</div>
</body>
</html>
