<html>
<meta charset="UTF-8">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    a {
        text-decoration: none;
        color: #333;
    }

    .header {
        background: color-mix(in srgb, var(--color-surface, #ffffff) 88%, transparent);
        color: #333; /* header text dark by default */
        padding: 1rem 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        border-bottom: var(--border, 1px solid #ddd);
        backdrop-filter: saturate(120%) blur(10px);
        z-index: 1000;
    }
    
    .logo a, .logo a:visited {
        color: #333; /* logo text dark by default */
    }
    
    /* ダークモード時の設定 */
    @media (prefers-color-scheme: dark) {
        .header {
            color: #fff; /* ダークモードでは白文字 */
        }
        
        .logo a, .logo a:visited {
            color: #fff; /* ダークモードではロゴも白文字 */
        }
    }

    /* Placeholder to avoid content being hidden under the fixed header */
    #header {
        height: 64px;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    #menu-toggle {
        display: none;
    }

    .menu-toggle-label {
        display: none;
        cursor: pointer;
        padding: 0.5rem;
        position: absolute;
        right: 1rem;
    }

    .hamburger {
        display: flex;
        flex-direction: column;
        width: 25px;
        height: 20px;
        justify-content: space-between;
    }

    .hamburger span {
        display: block;
        height: 3px;
        background: #333; /* hamburger bars dark by default */
        border-radius: 2px;
        transition: all 0.3s ease;
    }
    
    /* ダークモード時の設定 */
    @media (prefers-color-scheme: dark) {
        .hamburger span {
            background: #fff; /* ダークモードでは白色 */
        }
    }

    .main-nav {
        display: flex;
        list-style: none;
        align-items: center;
    }

    .main-nav>li {
        margin: 0 0.5rem;
        position: relative;
    }

    .main-nav>li>a {
        display: block;
        color: #333; /* top-level nav links dark by default */
        text-decoration: none;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        transition: background-color 0.2s ease, color 0.2s ease;
    }
    
    /* ダークモード時の設定 */
    @media (prefers-color-scheme: dark) {
        .main-nav>li>a {
            color: #fff; /* ダークモードでは白色 */
        }
    }

    .main-nav>li>a:hover {
        background-color: rgba(255, 255, 255, 0.08);
    }

    .dropdown-toggle {
        display: none;
    }

    .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        min-width: 200px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        list-style: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        display: none;
    }

    .dropdown li a {
        display: block;
        color: #333;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-bottom: 1px solid #eee;
        transition: background-color 0.3s ease;
    }

    .dropdown li:last-child a {
        border-bottom: none;
    }

    .dropdown li a:hover {
        background-color: #f5f5f5;
    }

    @media (min-width: 769px) {
        .main-nav>li:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            display: block;
        }

        .main-nav {
            z-index: 1000;
        }
    }

    @media (max-width: 768px) {
        .menu-toggle-label {
            display: block;
            z-index: 1000;
        }

        /* Expand header to full viewport while the menu is open to avoid clipping of fixed menu */
        .header:has(#menu-toggle:checked) {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0; /* Use inset instead of explicit width:100vw to avoid horizontal scroll from scrollbar width */
            /* width:100vw would include the scrollbar width and create horizontal overflow on some pages */
            width: 100%;
            /* Prefer dynamic viewport height where supported to avoid iOS URL bar issues */
            height: 100vh;
            max-height: 100vh;
            /* Override with 100dvh when supported */
        }
        @supports (height: 100dvh) {
            .header:has(#menu-toggle:checked) {
                height: 100dvh;
                max-height: 100dvh;
            }
        }
        .header:has(#menu-toggle:checked) {
            /* Hide overflow to prevent any inner element from causing horizontal scroll */
            overflow: hidden;
            -webkit-backdrop-filter: none !important;
            backdrop-filter: none !important;
        }

        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: color-mix(in srgb, var(--color-surface, #ffffff) 92%, transparent);
            backdrop-filter: blur(10px);
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-100%);
            transition: all 0.3s ease;
            z-index: 1100;
        }
        
        @media (prefers-color-scheme: dark) {
            /* (dark mode overrides for .main-nav were intentionally removed; keep block for future use) */
        }

        #menu-toggle:checked~.main-nav {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
            z-index: 999;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #menu-toggle:checked~.menu-toggle-label .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        #menu-toggle:checked~.menu-toggle-label .hamburger span:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle:checked~.menu-toggle-label .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        #menu-toggle:checked~.menu-toggle-label {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

        .main-nav>li {
            width: 100%;
            margin: 1rem 0;
        }

        .main-nav>li>a {
            font-size: 2rem;
            font-weight: bold;
            padding: 1rem 0;
            color: #333; /* mobile menu links dark by default */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* ダークモード時のモバイルメニュー設定 */
        @media (prefers-color-scheme: dark) {
            .main-nav>li>a {
                color: #fff; /* ダークモードでは白色 */
            }
        }

        .dropdown {
            position: static;
            opacity: 1;
            visibility: visible;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(5px);
            transform: none;
            transition: max-height 0.3s ease;
            box-shadow: none;
            margin-top: 1rem;
            border-radius: 8px;
            border: none;
            display: none;
        }

        .dropdown-toggle:checked~.dropdown {
            max-height: 300px;
            display: block;
        }

        .has-dropdown>label {
            display: block;
            color: #333; /* dropdown label dark by default */
            font-size: 2rem;
            font-weight: bold;
            padding: 1rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
        }
        
        /* ダークモード時のドロップダウンラベル設定 */
        @media (prefers-color-scheme: dark) {
            .has-dropdown>label {
                color: #fff; /* ダークモードでは白色 */
            }
        }

        .has-dropdown>label::after {
            content: ' ▼';
            float: right;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .dropdown-toggle:checked~label::after {
            transform: rotate(180deg);
        }

        .dropdown li a {
            padding: 0.75rem 1.5rem;
            background: transparent;
            font-size: 1.2rem;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
            color: #333; /* mobile dropdown items dark by default */
        }
        
        /* ダークモード時のドロップダウンアイテム設定 */
        @media (prefers-color-scheme: dark) {
            .dropdown li a {
                color: #fff; /* ダークモードでは白色 */
                border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            }
        }

        .dropdown li:last-child a {
            border-bottom: none;
        }

        .dropdown li a:hover {
            background: rgba(255, 255, 255, 0.08);
        }
    }
</style>
</head>
